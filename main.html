<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
   <div id="main">
       <div id="inp">
           <input type="text" id="charset">
           <button id="set">Set Charset</button>
           <button id="reset">Reset</button>
       </div>
       <div id="msg">Press spacebar to start</div>
       <div id="score">
        Correct: <span id="correct">0</span>
        Wrong: <span id="wrong">0</span>
        </div>
    <div id="letter">
        <div id="content"></div>
    </div>
    <div id="level"></div>
    <div id="elapsed"></div>
    </div>
    
    <div id="gameover">
        <h1>Game is Over</h1>
        <div>Score : <span></span></div>
        <p>Press F5 to restart</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
